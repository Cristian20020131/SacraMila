<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { 
  margin: 0;
  font-family: Georgia;
}

#header {
  background-color: black;
  color: white;
  font-size: 100%;
  font-weight: bold;
  position: fixed;
  top: 0;
  width: 100%;
  height: 25%;
  transition: 0.2s;
}

</style>
</head>
<body>
    
<div id="header">
    <a href="index.html"> <img src="logo.png" style="aspect-ratio: 1/1; height: 100%; margin-left: 2.5%;" /> </a>
    <a href="contacto.html"> <h1 style="float: right;margin: 0;width: 20%;display: flex;height: 100%;align-items: center;color: white;">Contacto</h1> </a>
    <a href="menu.html"> <h1 style="float: right;margin: 0;width: 20%;display: flex;height: 100%;align-items: center;color: white;">Menú</h1> </a>
    <a> <h1 style="float: right;margin: 0;width: 20%;display: flex;height: 100%;align-items: center;color: white;">Conocenos</h1>  </a>
</div>

<img src="fondo.jpg" style="width: 100%;padding-top: 11%;background-color: black;">

<img src="menu.jpg" style="width: 100%;">

<footer style="clear: both;padding-top: 5%;">
  <p style="background-color: black;color: white;margin: 0;padding: 5%;">SacraMila © 2023<br>
  <a>Av. Patria 293</a></p>
</footer>

<script>
// When the user scrolls down 50px from the top of the document, resize the header's font size
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
    document.getElementById("header").style.height = "15%";
    document.getElementById("header").style.backgroundColor = "rgba(0, 0, 0, 0.8)";
    document.getElementById("header").style.fontSize = "80%";
  } else {
    document.getElementById("header").style.height = "25%";
    document.getElementById("header").style.backgroundColor = "black";
    document.getElementById("header").style.fontSize = "100%";
  }
}
</script>

</body>
</html>
