<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css/estilos.css">
    <script src="https://kit.fontawesome.com/1462da097a.js" crossorigin="anonymous"></script>
<body>
    <div class="container">
        <header>Reserva una fecha</header>

        <div class="progress-bar">
            <div class="paso">
                <p>Datos</p>
                <div class="num">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="paso">
                <p>Reserva</p>
                <div class="num">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="paso">
                <p>Contacto</p>
                <div class="num">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <div class="form-princ">
            <form action="#">


                <!---PAGINA 1-->
                <div class="pagina movPag">
                    <div class="titulo">Información Principal</div>
                    <div class="campo">
                        <div class="label">Nombre: </div>
                        <input type="text" id="Nombre" placeholder="Nombres">
                    </div>
                    <div class="campo">
                        <div class="label">Apellido: </div>
                        <input type="text" id="Apellido" placeholder="Apellidos">
                    </div>
                    <div class="campo sigPag">
                        <button>Siguiente</button>
                    </div>
                </div>

                <!--PAGINA 2-->
                <div class="pagina movPag">
                    <div class="titulo">Día de la reserva</div>
                    <div class="campo">
                        <div class="label">Escoga el día de su reserva</div>
                        <input type="date" id="Fechares" max="2023-12-31" value="2023-04-20">
                    </div>
                    <div class="campo">
                        <div class="label">Horario de la reserva</div>
                        <select id="horario">
                            <option value="-1" disabled selected>Escoga una opción.</option>
                            <option value="0">20:00</option>
                            <option value="1">20:30</option>
                            <option value="2">21:00</option>
                            <option value="3">21:30</option>
                        </select>
                    </div>
                    <div class="campo btns">
                        <button class="volver-pag1 volver">Atrás</button>
                        <button class="adelante-pag3 adelante">Siguiente</button>
                    </div>
                </div>

                <!--PAGINA 3-->
                <div class="pagina">
                    <div class="titulo">Coloque su correo electronico</div>
                    <div class="campo">
                        <div class="label">Correo electronico: </div>
                        <input type="text" id="correo" placeholder="Correo electronico: ">
                    </div>
                    <div class="campo">
                        <div class="label">Número Telefonico</div>
                        <input type="text" id="número" placeholder="Número Telefonico">
                    </div>
                    <div class="campo btns">
                        <button class="volver-pag2 volver">Atrás</button>
                        <button class="Enviar">Envíar Reserva</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="movimiento.js"></script>

</body>
</html>
